          <span class="navbar-toggler-icon-zd">
            <i class="bi bi-list"></i>

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="content container mt-4">
    <div class="row">
      <div class="col-md-6">
        <!-- dropdown and stats -->
        <!-- Example split danger button -->
        <div class="btn-group">
          <button type="button" class="btn btn-secondary">Select A City...</button>
          <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul id="eventDropdown" class="dropdown-menu">
            <!-- <li><a class="dropdown-item" href="#">Action</a></li> -->
            <li>
          </ul>
        </div>
        <table class="table table-striped">
          <tr>
            <th colspan="2">Stats for <span id="statsHeader">All</span> Events</th>
          </tr>
          <tr>
            <td>Total Attendance</td>
            <td id="total">100</td>
          </tr>
          <tr>
            <td>Average Attendance</td>
            <td id="average">100</td>
          </tr>
          <tr>
            <td>Most Attended</td>
            <td id="most">100</td>
          </tr>
          <td>Least Attended</td>
          <td id="least">100</td>
        </table>
      </div>
      <div class="col-md-6 order-first order-md-last">
        <!-- logo goes here -->
        <img src="/img/GameMode350.png" class="img-fluid p-3">
      </div>

    </div>
    <div class="table-responsive">
      <button type="button" class="btn btn-secondary mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal2"
        data-bs-whatever="Add Event">Add Event</button>
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Event Name</th>
            <th>City</th>
            <th>State</th>
            <th>Attendance</th>
            <th>Event Date</th>
          </tr>
        </thead>
        <tbody id="eventTableBody">
          <!-- table template goes here -->

        </tbody>
      </table>
    </div>
  </main>


  <!-- Footer -->
  <footer class="container-fluid py-3">
    <div class="container">
      <div class="row row-cols-1 row-cols-lg-3 align-items-center">
        <div class="col text-center text-lg-start order-last order-lg-first">
          &copy; 2023 Zeph Darden
        </div>
        <div class="col text-center">
          <!-- logo goes here -->
          <img src="/img/FullLogoWhite.png" height="50" alt="">
        </div>
        <div class="col text-center text-lg-end">
          <a href="https://www.linkedin.com/in/zephaniah-darden-4a5b81123/"">
            <i class=" bi bi-linkedin socialicons"></i></a>
          <a href="https://github.com/dev-vader091">
            <i class="bi bi-github socialicons"></i></a>
        </div>
      </div>
    </div>
  </footer>
  <!-- End Footer -->

  <!-- Dropdown menu item table -->
  <template id="dropdownItemTemplate">
    <li>
      <a class="dropdown-item" onclick="getEvents(this)"></a>
    </li>
  </template>

  <!-- table row template -->
  <template id="eventTableRowTemplate">
    <tr>
      <td data-id="event"></td>
      <td data-id="city"></td>
      <td data-id="state"></td>
      <td data-id="attendance"></td>
      <td data-id="eventDate"></td>
    </tr>
  </template>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fw-bold fs-5 pe-2" id="exampleModalLabel2">Add A New Event</h1>
          <button type="button" class="btn-close ms-2" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="newEventForm">
          <div class="modal-body">
            <div>
              <label for="newEventName">Event Name</label>
              <input type="text" class="form-control" id="newEventName" placeholder="Event">
            </div>
            <div>
              <label for="newEventCity">City</label>
              <input type="text" class="form-control" id="newEventCity" rows="5" placeholder="City"></input>
            </div>
            <div>
              <label for="newEventState">State</label>
              <select class="form-control" id="newEventState">
                <option value="Select a state">Select a state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div>
              <label for="newEventAttendance">Attendance</label>
              <input type="text" class="form-control" id="newEventAttendance" rows="5" placeholder="Attendance"></input>
            </div>
            <div>
              <label for="newEventDate">Date</label>
              <input type="date" class="form-control" id="newEventDate" rows="5" placeholder="City"></input>
            </div>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button onclick="saveEventData()" type="button" id="sendButton" class="btn btn-primary"
            data-bs-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
